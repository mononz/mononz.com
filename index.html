<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66651130-17"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-66651130-17');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jared Hall">

    <title>Jared Hall</title>

    <link rel="icon" type="image/png" href="img/favicon32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon16.png" sizes="16x16" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- Custom fonts for this theme -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic">

    <!-- Plugin CSS -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Custom styles for this theme -->
    <link rel="stylesheet" type="text/css" href="scss/index.css">

    <script data-ad-client="ca-pub-4456094078004304" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body id="page-top">

<div id="site">
    <script id="site-template" type="text/x-handlebars-template">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <img class="img-fluid" src="{{image}}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                    Menu
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#{{portfolio.ref}}">{{portfolio.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead -->
        <header class="masthead" style="background-image: url('{{background}}');">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto text-center text-white">
                        <!--<img class="masthead-img img-fluid mb-3" src="img/profile.svg" alt="">-->
                        <div class="masthead-title">{{name}}</div>
                        <!--<hr class="colored">-->
                        <br>
                        <div class="masthead-subtitle">{{tagline}}</div>
                    </div>
                </div>
            </div>
            <div class="scroll-down">
                <a class="btn js-scroll-trigger" href="#{{work.ref}}">
                    <i class="fa fa-angle-down fa-fw"></i>
                </a>
            </div>
        </header>

        <!-- Portfolio Carousel Heading -->
        <section class="page-section bg-light" id="{{work.ref}}">
            <div class="container text-center wow fadeIn">
                <h2>{{work.title}}</h2>
                <!--<hr class="colored">-->
                <!--<p>{{work.description}}</p>-->
                <p>Coming soon</p>
            </div>
        </section>

        <!-- Portfolio Grid Section -->
        <section class="page-section" id="{{portfolio.ref}}">
            <div class="container text-center wow fadeIn">
                <h2>{{portfolio.title}}</h2>
                <!--<hr class="colored">-->
                <!--<p>{{portfolio.description}}</p>-->
                <!--<div class="controls mt-3">-->
                    <!--{{#each portfolio.controls}}-->
                    <!--<button type="button" class="control btn btn-secondary btn-sm mx-2 mb-4" data-mixitup-control data-filter="{{this.type}}">{{this.title}}</button>-->
                    <!--{{/each}}-->
                <!--</div>-->
                <div class="portfolio-grid clearfix" id="portfolioList">
                    {{#each portfolio.items}}
                    <div class="mix {{this.type}}" href="{{this.image}}" title="{{this.title}}">
                        <div class="portfolio-wrapper" style="background:{{this.color}}">
                            <span class="helper"></span>
                            <img src="{{this.image}}" alt="">
                            <div class="caption">
                                <div class="caption-text">
                                    <a class="text-title">{{this.title}}</a>
                                    <span class="text-category">{{this.subtitle}}</span>
                                </div>
                                <div class="caption-bg"></div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container text-center">
                <div class="row">
                </div>
                <div class="row footer-social">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            {{#each social}}
                            <li class="list-inline-item">
                                <a href="{{this.link}}"><i class="{{this.icon}} fa-fw fa-2x"></i></a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <p class="copyright">&copy; {{base.year}} {{base.url}}</p>
            </div>
        </footer>
    </script>
</div>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!-- Plugin JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.0/mixitup.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<!-- Custom scripts for this theme -->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/mixitup-config.js"></script>
<script type="text/javascript" src="js/vitality.js"></script>

</body>

</html>
